## About us

The team is composed by two Komodo Platform community members: <a href="https://github.com/Emmanux" target="_blank">komodo.rocks</a> and <a href="https://patchkez.github.io" target="_blank">patchkez</a>. We decided to form this team in order to improve Komodo platform by solving every existing scaling issue and adopting innovative technologies and practices from DevOps culture.
